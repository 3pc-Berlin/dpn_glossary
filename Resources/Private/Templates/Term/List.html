<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">

    <f:layout name="Default"/>

    <f:section name="Main">

        <h1><f:translate key="tx_dpnglossary_domain_model_term.listheadline" /></h1>

        <f:if condition="{listmode} == 'character'">

            <div>
                <dl>
                    <f:for each="{terms}" as="groupTerms" key="firstChar">
                        <strong>{firstChar}</strong>
                        <f:for each="{groupTerms}" as="term" iteration="itemIteration">
                            <dt><f:link.action action="show" arguments="{term: term}">{term.name}</f:link.action></dt>
                            <dd>{term.tooltiptext}</dd>
                        </f:for>
                    </f:for>
                </dl>
            </div>

        </f:if>

        <f:if condition="{listmode} == 'normal'">

            <div>
                <dl>
                    <f:for each="{terms}" as="term">
                        <dt><f:link.action action="show" arguments="{term: term}">{term.name}</f:link.action></dt>
                        <dd>{term.tooltiptext}</dd>
                    </f:for>
                </dl>
            </div>

        </f:if>

    </f:section>

</div>
