<html data-namespace-typo3-fluid="true" lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">

	<f:layout name="Default"/>

	<f:section name="Main">

		<dl>
			<f:for each="{terms}" as="term">
				<dt>{term.name}</dt>
				<dd>{term.tooltiptext}</dd>
			</f:for>
		</dl>

	</f:section>

</html>
